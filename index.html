<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Pesquisa de Usuários</title>
</head>

<body>

  <h1>Pesquisa de Usuários</h1>
  <br>
  <div class="row z-depth-1 cardBorder cardRow">
    <div class="input-field col s10">
      <input value="" id="search" type="text" class="validate">
      <label class="active" for="search">Busca</label>
    </div>
    <div class="col s2 button">
      <button disabled class="waves-effect waves-light btn purple darken-2">Buscar</button>
    </div>
  </div>
  <br>
  <div class="row cardRow">
    <div class="z-depth-1 cardBorder col s5">
      <h5 id="countUser">Pessoas</h5>

      <div id="filteredUsers">
        <p>Nenhum usuário filtrado</p>

      </div>
    </div>
    <div class="col s2"></div>
    <div class="z-depth-1 cardBorder col s5">
      <h5>Estatísticas</h5>
      <div id="statsUsers">
        <p>Nenhum usuário filtrado</p>
      </div>
    </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script defer src="./js/script.js"></script>
</body>

</html>
